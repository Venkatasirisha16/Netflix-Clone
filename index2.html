<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" type="images/jpeg" href="images/Favicon.png">
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="header">
        <img src="images/logo.png" class="logo">
        <form class="forms">
          <h1>Sign In</h1>  
          <input type="email" name="email" id="email" placeholder="Email or phone number">
          <input type="password" name="password" id="password" placeholder="password">
          <button type="submit" id="signin">Sign In</button>
          
          <div class="rem">
            <div>
                <input type="checkbox">
                <label>Remember Me</label>
                </input>
            </div>
            <div>
               <p>Need help?</p>
            </div>
          </div>
          
          <div class="para1">
            <p>New to Netflix? <span><a href="index.html">Sign up now.</a></span></p>
          </div>
          
          <div class="para2">
            <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <span><a href="#">Learn more.</a></span></p>
          </div>
          
        </form>
        
        <div class="footer">
            <h2>Questions? Call 000-800-919-1694</h2>
            <div class="row">
                <div class="col">
                    <a href="#">FAQ</a>
                    <a href="#">Cookie Preferences</a>
                </div>
                <div class="col">
                    <a href="#">Help Centre</a>
                    <a href="#">No Information</a>
                </div>
                <div class="col">
                    <a href="#">Terms of Use</a>
                </div>
                <div class="col">
                    <a href="#">Privacy</a>
                </div>
            </div>
            <button class="language-btn">English <img src="images/down-icon.png"></button>
        </div>
    </div>  
</body>
</html>
